name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Установка Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Установка зависимостей
        run: npm ci

      - name: Проверка линтером
        run: npm run lint

      - name: Сборка проекта
        run: npm run build

      - name: Проверка безопасности зависимостей
        run: npm audit || true
